<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigenère Autokey Encryption</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Vigenère Cipher</h2> 
        <br>
        <label for="key">Key:</label>
        <input type="text" id="key" placeholder="Please enter the key:">
        
        <label for="plaintext">Plain Text:</label>
        <textarea id="plaintext" placeholder="Plaintext to be encrypted:"></textarea>
        
        <button onclick="encrypt()">Encrypt</button>
        <br>

        <label for="ciphertext">Ciphertext</label>
        <textarea id="ciphertext" placeholder="Ciphertext to be decrypted:"></textarea>
        
        <button onclick="decrypt()">Decrypt</button>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
